<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@skoji">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
<meta name="twitter:description" content="{% if page.content %}{{ page.content | strip_figure| strip_html | strip_newlines | truncate: 70 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{% include ogp/image.html %}">
