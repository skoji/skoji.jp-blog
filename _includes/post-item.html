      <li class="post-item">
	<a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">
        <h2>
          {{ post.title }}
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	{% if post.image %}
	<img class="excerpt-img" src="{{ post.image }}" alt=" " />
	{% endif %}
        <p>{{ post.excerpt | strip_html | truncate: 70, "..." }}</p>
	</a>
      </li>
