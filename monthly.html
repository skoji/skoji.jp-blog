---
layout: page
title: 月別アーカイブ
permalink: /montyly/
---
<section class="monthly">
<ul class="monthly-list">
  {% for archive in site.monthly_archives reversed %}
  <li>
    {% if archive.posts.size == 0 %}
    {{ archive.date | date: "%Y年%m月" }} (0)
    {% else %}
    <a href="{{ archive.url | prepend: site.baseurl }}">{{ archive.date | date: "%Y年%m月" }} </a> ({{ archive.posts | size }})
    {% endif %}
  </li>
{% endfor %}
</ul>
</section>
