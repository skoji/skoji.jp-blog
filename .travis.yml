language: ruby
dist: trusty
rvm:
- 2.4.1
branches:
  only:
  - master
scripts:
- bundle exec rake build
before_install:
- eval `ssh-agent -s`
- chmod 600 ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_f8283ae0294e_key -iv $encrypted_f8283ae0294e_iv
  -in deploy_key.enc -out deploy_key -d
- cp deploy_key ~/.ssh/
- chmod 600 ~/.ssh/deploy_key
- ssh-add ~/.ssh/deploy_key
- echo -e "Host skoji.jp\n\tPort 2222\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
after_success:
- build/travis-deploy.sh
notifications:
  email: false
  slack:
    secure: 
