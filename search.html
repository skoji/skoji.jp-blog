<form action="get" id="site_search">
  <label for="search_box">Search</label><input type="text" id="search_box">
  <input type="submit" value="search">
</form>

<script src="../assets/js/lunr.min.js"></script>
<script src="../assets/js/lunr.stemmer.support.min.js"></script>
<script src="../assets/js/tinyseg.js"></script>
<script src="../assets/js/lunr.ja.min.js"></script>
<script>
 let idx;
 fetch('/blog/search_data.json').then((response) => {
     return response.json();
 }).then((json) => {
     idx = lunr(function() {
         this.use(lunr.ja);
         this.ref('id');
         this.field('title');
         this.field('content');
         json.forEach((data) => {
             this.add(data);
         });
     });
     
 });


 
</script>
